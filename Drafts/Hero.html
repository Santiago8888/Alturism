<section class="hero is-fullheight is-transparent">
    <div class="hero-head">

        <!-- Cloned navbar -->
        {{> navbar-clone}}

        <!-- Static navbar -->
        {{> navbar}}

    </div>

    <!-- Animated particles -->
    <div id="particles-js"></div>

    <!-- Hero Image and Title -->
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">

                <!-- Landing page Title -->
                <div class="column is-5 landing-caption">
                    <h1 class="title is-1 is-light is-semibold is-spaced main-title">Cryptocurrency Exchange Market</h1>
                    <h2 class="subtitle is-6 is-light is-thin">
                        Cryptocurrency brought to the next level. Join our ICO for supercharged rates.
                    </h2>
                    <!-- CTA -->
                    <p>
                        <a href="#start" class="button k-button k-primary raised has-gradient is-fat is-bold">
                            <span class="text">Get Started</span>
                            <span class="front-gradient"></span>
                        </a>
                    </p>

                </div>
                <!-- Hero image -->
                <div class="column is-7">
                    <figure class="image">
                        <img src="assets/img/illustrations/buildings.svg" alt="">
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero footer -->
    <div class="hero-foot">
        <div class="container">
            <div class="tabs is-centered">
                <!-- Client / partner list -->
                <ul>
                    <li><a><img class="hero-logo" src="assets/img/clients/cryptomarket.svg" alt=""></a></li>
                    <li><a><img class="hero-logo" src="assets/img/clients/bitit.svg" alt=""></a></li>
                    <li><a><img class="hero-logo" src="assets/img/clients/coin.svg" alt=""></a></li>
                </ul>
            </div>
        </div>
    </div>
</section>
